<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>Drum Machine</h1>
        <p>Hear drums with just one tap</p>
      </header>
      <div class="visual"></div>
      <div class="keys pads noselect">
        <div class="pad1">
          <p>Clap</p>
          <p class="letter">A</p>
          <audio src="css/sounds/clap.wav" class="sound"></audio>
        </div>

        <div class="pad2">
          <p>hihat</p>
          <p class="letter">S</p>
          <audio class="sound">
            <source src="css/sounds/hihat.wav" />
          </audio>
        </div>

        <div class="pad3">
          <p>Kick</p>
          <p class="letter">D</p>
          <audio class="sound">
            <source src="css/sounds/kick.wav" />
          </audio>
        </div>

        <div class="pad4">
          <p>Openhat</p>
          <p class="letter">F</p>
          <audio class="sound">
            <source src="css/sounds/openhat.wav" />
          </audio>
        </div>

        <div class="pad5">
          <p>Boom</p>
          <p class="letter">G</p>
          <audio class="sound">
            <source src="css/sounds/boom.wav" />
          </audio>
        </div>

        <div class="pad6">
          <p>Ride</p>
          <p class="letter">H</p>
          <audio class="sound">
            <source src="css/sounds/ride.wav" />
          </audio>
        </div>
        <div class="pad7">
          <p>Snare</p>
          <p class="letter">J</p>
          <audio class="sound">
            <source src="css/sounds/snare.wav" />
          </audio>
        </div>
        <div class="pad8">
          <p>Tom</p>
          <P class="letter">K</P>
          <audio class="sound">
            <source src="css/sounds/tom.wav" />
          </audio>
        </div>
        <div class="pad9">
          <p>Tink</p>
          <p class="letter">L</p>
          <audio class="sound">
            <source src="css/sounds/tink.wav" />
          </audio>
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
